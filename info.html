<html>
  <head>
    <script src="topper/binaryajax.js"></script>
    <script src="topper/imageinfo.js" ></script>
    <script src="topper/exif.js" ></script>
    <link href="info.css" rel="stylesheet" type="text/css"></link>
    <script src="info.js"></script>
    <title>Upload image to topper</title>
  </head>
  <body>
    <div id="loader">
      Loading... <img src="loader.gif" />
    </div>
    <div id="output">
      <div id="info">
        <h1>Upload Image to Topper</h1>
        <code id="url"></code>
        <canvas id="thumbnail"></canvas>
        <form id="form" action="http://media-centre:8888/api/image/" method="POST" enctype="application/x-www-form-urlencoded">
            <div>Artist Name</div><input id="artistName" name="artistName" type="text">
        <input type="submit" value="Submit">
        </form>
        <table>
          <tr>
            <th>Format</th>
            <td>format</td>
          </tr>
          <tr>
            <th>Version</th>
            <td>version</td>
          </tr>
          <tr>
            <th>Width</th>
            <td>width</td>
          </tr>
          <tr>
            <th>Height</th>
            <td>height</td>
          </tr>
          <tr>
            <th>Mime Type</th>
            <td>mimeType</td>
          </tr>
          <tr>
            <th>Size (Bytes)</th>
            <td>byteSize</td>
          </tr>
        </table>
      </div>
      </div>
    </div>
  </body>
</html>
